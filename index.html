<!DOCTYPE html>

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      body {
        display: flex;
        flex-flow: column;
        font-family: 'Tahoma', sans-serif;
        color: #333;
      }
      a {
        color: #333;
      }
      header {
        background: #fff;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      header .wrapper {
        display: flex;
        flex-flow: column;
        width: 998px;
        margin: 0 auto;
      }
      @media (max-width: 768px) {
        header .wrapper {
          width: 95%;

      }

        margin: 0;
        font-weight: normal;
        letter-spacing: 4px;
        margin-left: 10px;
        font-size: 30pt;
      }
      .nav-link {
        display: flex;
        padding: 10px;
        background: #fff;
        text-decoration: none;
        border: 1px solid #ddd;
      }
      .nav-link:hover {
        background: #f0f0f0;
      }
      .content {
        margin: 0 auto;
        width: 960px;
        height: 600px;
      }
      @media (max-width: 768px) {
        .content {
          width: 95%;
          height: 500px;
        }
      }
      #hlv-target {
        width: 100%;
        height: 100%;
      }

    <script src="./dist/hlviewer.js"></script>
    <script>
      window.addEventListener('load', () => {
        var viewer = HLViewer.init('#hlv-target', 'res')
        viewer.load('kz_ea_highblock.dem')
        viewer.setTitle('Cupe on kz_ea_highblock done in 02:32.95')
